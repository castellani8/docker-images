version: '3'

services:

  app:
    build: 
      context: node
    container_name: app
    volumes:
      - ./node:/usr/src/app
    networks:
      - node-network
    tty: true

  db:
    image: mysql
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network 

networks:
  node-network:
    driver: bridge