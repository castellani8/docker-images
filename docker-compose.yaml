version: '3'

services:

  laravel: 
    build: 
      context: ./new_laravel_app
      dockerfile: Dockerfile.prod
    image: castellani/laravel:prod
    container_name: laravel
    networks:
      - laranet

  nginx: 
    build: 
      context: ./new_nginx
      dockerfile: Dockerfile.prod
    image: castellani/nginx:prod
    container_name: nginx
    networks:
      - laranet 
    ports: 
      - "8080:80"

networks:
  laranet:
    driver: bridge